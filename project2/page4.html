<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function disableOption(e) {
      e.preventDefault();
      e.target.style.opacity = '0';
      e.target.style.transform = 'scale(0.5)';
      e.target.style.pointerEvents = 'none';
    }
  </script>
</head>
<body class="midgrey">
  <div class="time">March 12, 2025 — 6:28 PM</div>
  <div class="container">
    <p>The street outside glows orange. You can’t remember the last time you went out.</p>

    <div class="choices">
      <a href="#" class="choice" onclick="disableOption(event)">Go for a walk</a>
      <a href="page5.html" class="choice">Close the curtains</a>
    </div>
  </div>
</body>
</html>
