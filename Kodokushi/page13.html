<script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".choice[href]");

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault(); // stop immediate jump
        const href = link.getAttribute("href");

        // add fade-out class to trigger CSS animation
        document.body.classList.add("fade-out");

        // wait for fade animation to finish, then go
        setTimeout(() => {
          window.location.href = href;
        }, 800); // matches fade duration below
      });
    });
  });
</script>
