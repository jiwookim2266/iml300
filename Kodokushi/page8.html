<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="midgrey">
  <div class="time">March 14, 2025 — 1:12 PM</div>

  <div class="container normal">
    <p>You find your <span class="highlight">pills</span> on the counter.<br>
    You’re not sure if you already took them.</p>

    <div class="choices">
      <a href="page8a.html" class="choice">Take them anyway</a>
      <a href="page9.html" class="choice">Skip for now</a>
    </div>
  </div>

  <script>
    // remove blinking cursor after typing
    const time = document.querySelector('.time');
    setTimeout(() => {
      if (time) time.style.borderRight = 'none';
    }, 2500);
  </script>
</body>
</html>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".choice[href]");

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault(); // stop immediate jump
        const href = link.getAttribute("href");

        // add fade-out class to trigger CSS animation
        document.body.classList.add("fade-out");

        // wait for fade animation to finish, then go
        setTimeout(() => {
          window.location.href = href;
        }, 800); // matches fade duration below
      });
    });
  });
</script>
