<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morning After</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="midgrey">
  <div class="time">March 15, 2025 â€” 9:42 AM</div>

  <div class="container normal">
    <p>The curtains leak a thin gray light.<br>
    Your limbs feel heavy, your head light.<br>
    You try to recall <span class="highlight">what day</span> it is.</p>

    <div class="choices">
      <a href="page9a.html" class="choice">Get out of bed</a>
      <a href="page10.html" class="choice">Stay lying down</a>
    </div>
  </div>

  <script>
    // remove blinking cursor after typing animation
    const time = document.querySelector('.time');
    setTimeout(() => {
      if (time) time.style.borderRight = 'none';
    }, 2500);
  </script>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".choice[href]");

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault(); // stop immediate jump
        const href = link.getAttribute("href");

        // add fade-out class to trigger CSS animation
        document.body.classList.add("fade-out");

        // wait for fade animation to finish, then go
        setTimeout(() => {
          window.location.href = href;
        }, 800); // matches fade duration below
      });
    });
  });
</script>
