<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="darkgrey">
  <div class="time">March 12, 2025 â€” 11:00 AM</div>
  <div class="container normal">
    <p>You open the cupboard.<br>
    Instant noodles, canned beans, and a few bags of chips.<br>
    You think about <span class="highlight">what to eat.</span></p>

    <div class="choices">
      <a href="page1a.html" class="choice">Eat instant noodles</a>
      <a href="page2.html" class="choice">Skip meal</a>
    </div>
  </div>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".choice[href]");

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault(); // stop immediate jump
        const href = link.getAttribute("href");

        // add fade-out class to trigger CSS animation
        document.body.classList.add("fade-out");

        // wait for fade animation to finish, then go
        setTimeout(() => {
          window.location.href = href;
        }, 800); // matches fade duration below
      });
    });
  });
</script>
