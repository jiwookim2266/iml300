<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="midgrey">
  <div class="time">March 15, 2025 — 1:27 PM</div>

  <div class="container normal">
    <p>You stare at your shoes. Dust has gathered on them.<br>
    You think about <span class="highlight">going outside</span>.</p>

    <div class="choices">
      <a href="#" class="choice">Go for a walk</a>
      <a href="page11.html" class="choice">Stay inside</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll(".choice");

      links.forEach(link => {
        link.addEventListener("click", (e) => {
          // if this choice just disappears
          if (link.getAttribute("href") === "#") {
            e.preventDefault();
            link.style.transition = "opacity 1.8s ease, transform 1.8s ease";
            link.style.opacity = "0";
            link.style.transform = "scale(0.7)";
            link.style.pointerEvents = "none";
            return; // stop here—no page change
          }

          // normal fade-out navigation
          e.preventDefault();
          const href = link.getAttribute("href");
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = href;
          }, 800);
        });
      });

      // remove blinking cursor after typing
      const time = document.querySelector('.time');
      setTimeout(() => {
        if (time) time.style.borderRight = 'none';
      }, 2500);
    });
  </script>
</body>
</html>
