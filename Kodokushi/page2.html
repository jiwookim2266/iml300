<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="darkgrey">
  <div class="time">March 12, 2025 â€” 12:42 PM</div>

  <div class="container normal">
    <p>The <span class="highlight">trash bag</span> by the door smells faintly of spoiled food.<br>
    You think about <span class="highlight">taking it out</span>.</p>

    <div class="choices">
      <a href="page2a.html" class="choice">Take it out</a>
      <a href="page3.html" class="choice">Do it later</a>
    </div>
  </div>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".choice[href]");

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault(); // stop immediate jump
        const href = link.getAttribute("href");

        // add fade-out class to trigger CSS animation
        document.body.classList.add("fade-out");

        // wait for fade animation to finish, then go
        setTimeout(() => {
          window.location.href = href;
        }, 800); // matches fade duration below
      });
    });
  });
</script>
