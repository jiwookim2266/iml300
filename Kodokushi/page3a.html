<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Family Response</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="midgrey">
  <div class="container response">
    <p>The phone rings three times, then silence.<br>
    You keep holding it, waiting for the screen to light up again.<br>
   <span class="highlight">It doesnâ€™t.</span> </p>

    <div class="choices">
      <a href="page4.html" class="choice">Continue</a>
    </div>
  </div>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".choice[href]");

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault(); // stop immediate jump
        const href = link.getAttribute("href");

        // add fade-out class to trigger CSS animation
        document.body.classList.add("fade-out");

        // wait for fade animation to finish, then go
        setTimeout(() => {
          window.location.href = href;
        }, 800); // matches fade duration below
      });
    });
  });
</script>
