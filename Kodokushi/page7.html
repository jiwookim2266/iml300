<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Mail</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="midgrey">
  <div class="time">March 14, 2025 — 8:37 AM</div>

  <div class="container normal">
    <p>You think about checking the <span class="highlight">mailbox</span> downstairs.<br>
    It’s been a while since you last retrieved them.</p>

    <div class="choices">
      <a href="#" class="choice">Go check</a>
      <a href="page8.html" class="choice">Leave it</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll(".choice");

      links.forEach(link => {
        link.addEventListener("click", (e) => {
          // if the choice just disappears (href="#")
          if (link.getAttribute("href") === "#") {
            e.preventDefault();
            link.style.transition = "opacity 1.8s ease, transform 1.8s ease";
            link.style.opacity = "0";
            link.style.transform = "scale(0.7)";
            link.style.pointerEvents = "none";
            return; // stop here — don’t navigate
          }

          // normal fade-out navigation
          e.preventDefault();
          const href = link.getAttribute("href");
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = href;
          }, 800);
        });
      });

      // remove blinking cursor after typing
      const time = document.querySelector('.time');
      setTimeout(() => {
        if (time) time.style.borderRight = 'none';
      }, 2500);
    });
  </script>
</body>
</html>
