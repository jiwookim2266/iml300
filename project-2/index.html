<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheep Field</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="baa top">BAAAA</div>
    <div class="baa bottom">BAAAA </div>

    <img class="sheep" id="sheep1" src="assets/pngtree-flat-sheep-icon-png-image_16284923.png" />
    <img class="sheep" id="sheep2" src="assets/pngtree-sheep-isolated-on-transparent-background-png-image_9173069.png" />
    <img class="sheep" id="sheep3" src="assets/sheep-transparent-background-png.png" />

    <script>
      // Show BAA text when hovering over sheep
      const sheepList = document.querySelectorAll(".sheep");
      const baaTop = document.querySelector(".baa.top");
      const baaBottom = document.querySelector(".baa.bottom");

      sheepList.forEach((sheep) => {
        sheep.addEventListener("mouseenter", () => {
          baaTop.classList.add("show");
          baaBottom.classList.add("show");

          setTimeout(() => {
            baaTop.classList.remove("show");
            baaBottom.classList.remove("show");
          }, 3000);
        });
      });
    </script>
  </body>
</html>
